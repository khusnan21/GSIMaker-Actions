name: OEM GSI Maker

on:
  workflow_dispatch:
    inputs:
      rom_url:
        description: 'Firmware download link'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Debloat the OS
      run: |
        export DEBIAN_FRONTEND=noninteractive
        echo "DEBIAN_FRONTEND=noninteractive" >> $GITHUB_ENV
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/.ghcup /opt/hostedtoolcache/CodeQL /usr/local/share/powershell /usr/share/swift || true
        sudo docker image prune --all --force
        sudo apt-get purge -y $(dpkg-query -W -f='${binary:Package}\n' | grep -E '^mysql|^php|^dotnet') || true
        sudo apt-get autoremove -y
        sudo apt-get autoclean -y

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y e2fsprogs android-sdk-libsparse-utils python3-pip brotli xz-utils
        pip3 install -r requirements.txt
        pip3 install pycryptodome

    - name: Download firmware
      run: |
        mkdir -p roms
        wget -O "roms/rom.zip" "${{ inputs.rom_url }}"

    - name: Run GSIMaker
      run: |
        python3 cgsi.py

    - name: Extract OS Info
      run: |
        mkdir -p tmp
        unzip -j roms/rom.zip "system/build.prop" -d tmp || true
        unzip -j roms/rom.zip "system/etc/prop.default" -d tmp || true

        OS_NAME=$(grep -m1 'ro.build.version.release=' tmp/* | cut -d= -f2 | tr -d '\r')
        OS_VER=$(grep -m1 'ro.build.version.incremental=' tmp/* | cut -d= -f2 | tr -d '\r')
        OS_TAG="${OS_NAME}_${OS_VER}"
        echo "OS_TAG=$OS_TAG" >> $GITHUB_ENV

    - name: Repack to tar.xz
      run: |
        cd IMG
        tar -cJf "${OS_TAG}.tar.xz" out/

    - name: Split tar.xz
      run: |
        cd IMG
        split -b 1900M "${OS_TAG}.tar.xz" "${OS_TAG}.tar.xz.part_"

    - name: Upload to GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: gsi-${{ github.run_id }}
        name: GSI Build ${{ github.run_id }}
        body: |
          Auto-generated GSI from:
          ${{ inputs.rom_url }}
          Detected OS: ${{ env.OS_TAG }}
        files: IMG/${{ env.OS_TAG }}.tar.xz.part_*
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
