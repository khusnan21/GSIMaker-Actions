name: OEM GSI Maker

on:
  workflow_dispatch:
    inputs:
      rom_url:
        description: 'Firmware download link'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Debloat the OS
      run: |
        export DEBIAN_FRONTEND=noninteractive
        echo "DEBIAN_FRONTEND=noninteractive" >> $GITHUB_ENV
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/.ghcup /opt/hostedtoolcache/CodeQL /usr/local/share/powershell /usr/share/swift || true
        sudo docker image prune --all --force
        sudo apt-get purge -y $(dpkg-query -W -f='${binary:Package}\n' | grep -E '^mysql|^php|^dotnet') || true
        sudo apt-get autoremove -y
        sudo apt-get autoclean -y

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y e2fsprogs android-sdk-libsparse-utils python3-pip brotli
        pip3 install -r requirements.txt
        pip3 install pycryptodome

    - name: Download firmware
      run: |
        mkdir -p roms
        wget -O "roms/rom.zip" "${{ inputs.rom_url }}"

    - name: Run GSIMaker
      run: |
        python3 cgsi.py

    - name: Package output
      run: |
        cd IMG/out
        zip -r gsi_output.zip .

    - name: Split ZIP for Release
      run: |
        cd IMG/out
        split -b 1900M gsi_output.zip gsi_output.zip.part_

    - name: Upload to GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: gsi-${{ github.run_id }}
        name: GSI Build ${{ github.run_id }}
        body: |
          Auto-generated GSI from:
          ${{ inputs.rom_url }}
        files: IMG/out/gsi_output.zip.part_*
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
